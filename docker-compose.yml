services:
  # =============================================================================
  # Redis - Required for Shad caching
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: shad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
