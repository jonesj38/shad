  # =============================================================================
  # Redis - Subtree caching
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # Open Notebook - Knowledge management & retrieval (OpenNotebookLM)
  # =============================================================================
  open-notebook:
    image: lfnovo/open_notebook:v1-latest
    ports:
      - "8502:8502"  # Web UI
      - "5055:5055"  # REST API
    volumes:
      - notebook-data:/app/data
    environment:
      - GOOGLE_API_KEY=REDACTED_GOOGLE_API_KEY
      - OPENAI_API_KEY=REDACTED_OPENAI_API_KEY
      - SURREAL_URL=ws://surrealdb:8000/rpc
      - SURREAL_USER=root
      - SURREAL_PASSWORD=root
      - SURREAL_NAMESPACE=open_notebook
      - SURREAL_DATABASE=open_notebook
      - DATA_DIR=/app/data
    depends_on:
      surrealdb:
        condition: service_started
    restart: unless-stopped

  # =============================================================================
  # SurrealDB - Database for Open Notebook
  # =============================================================================
  surrealdb:
    image: surrealdb/surrealdb:v2
    ports:
      - "8001:8000"  # Remapped to avoid conflict with shad-api
    volumes:
      - surreal-data:/data
    command: start --user root --pass root --bind 0.0.0.0:8000 file:/data/database.db
    user: root
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis-data:
  notebook-data:
  surreal-data:
